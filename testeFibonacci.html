<!DOCTYPE html>
<html>
  <body>

  <h1>Teste Fibonacci</h1>

  <input type="number" id="myNumber" value="2">

  <button onclick="myFunction()">Testar</button>

  <p id="demo"></p>

  <script>
  function myFunction() {
    var x = document.getElementById("myNumber").value;
    document.getElementById("demo").innerHTML = verifyFibonacci(x);
  }

  function verifyFibonacci(number){
    var sequence = [];
      var desejado = parseInt(number);

      for ( let i = 1; i <= 40 ; i++) {
          if (i <= 2) { 
              sequence[i] = i;
          } else{
              sequence[i] = sequence[i - 1] + sequence[i - 2];
          }
      }
      
    return 'O número ' + desejado + (sequence.includes(desejado) ? '' : ' não' ) + ' pertence a tabela Fibonacci';
  }
  </script>

  </body>
</html>
